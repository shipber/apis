syntax = "proto3";

package adber.financial.v1;

option go_package = "api/financial/v1;v1";
option java_multiple_files = true;
option java_package = "adber.financial.v1";

// 金额
message Amount {
  // ISO-4217 货币代码
  // see https://zh.wikipedia.org/zh-hans/ISO_4217
  string currency_code = 1;
  double value = 2;
}