// 交易流水事件类型
message TransactionEventTypeEnum {
  enum TransactionEventType {
    Unknown = 0;
    Deposit = 1;
    Loan = 2;
    Shipment = 3;
    Entry = 4;
    Fulfillment = 5;
  }
}

enum Sort {
  ASC = 0;
  DESC = 1;
}