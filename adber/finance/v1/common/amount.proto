syntax = "proto3";

package adber.finance.v1.common;

option go_package = "finance-service/api/finance/v1/common;common";
option java_multiple_files = true;
option java_package = "adber.finance.v1.common";

// 金额
message Amount {
  // ISO-4217 货币代码
  // see https://zh.wikipedia.org/zh-hans/ISO_4217
  string currency = 1;
  float value = 2;
}