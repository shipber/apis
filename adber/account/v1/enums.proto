syntax = "proto3";

package adber.account.v1;

option go_package = "api/account/v1;v1";
option java_multiple_files = true;
option java_package = "adber.account.v1.enums";

// 品牌成员的角色
message RoleEnum {
  enum Role {
    Unknown = 0;
    // 品牌拥有者
    Owner = 1;
    // 品牌管理员
    Admin = 2;
    // 客户
    Client = 3;
    // 游客
    Guest = 4;
    // 员工
    Staff = 5;
  }
}