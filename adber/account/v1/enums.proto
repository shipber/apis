syntax = "proto3";

package adber.account.v1;

option go_package = "api/account/v1;v1";
option java_multiple_files = true;
option java_package = "adber.account.v1.enums";

// 品牌成员的角色
message BrandMemberRoleEnum {
  enum BrandMemberRole {
    UNKNOWN = 0;
    // 品牌拥有者
    OWNER = 1;
    // 品牌管理员
    ADMIN = 2;
    // 客户
    CLIENT = 3;
    // 游客
    GUEST = 4;
    // 员工
    STAFF = 5;
  }
}